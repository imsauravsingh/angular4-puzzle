<div class="imagePuzzle">
	<div class="unsolvedPuzzle">
		<ul class="puzzle" dropzone="true">
			<li *ngFor="let img of Image" class="box" [draggable]="true" [id]="img.index" (dragstart)="onDragStart($event, dropData)"
				(drop)="onDrop($event, dropData)" (dragover)="allowDrop($event)" [style.width.px]="boxSize" [style.height.px]="boxSize"
				[ngStyle]="{'background-image':'url(' + imageUrl + ') ','background-repeat':'no-repeat', 'background-position': '' + img.x_pos + ' '  + img.y_pos + '','background-size':''+ (colSize * 100) +'% '+ (rawSize * 100) +'%'}">
			</li>
		</ul>
		<div class="successMessage" *ngIf="gameComplete">
			Game Complete.
		</div>

	</div>
	<div class="scoreboard">
		<h1 class="sectionName">Preview</h1>
		<div class="finalImage" [ngStyle]="{'background-image':'url(' + imageUrl + ') '}"></div>
		<br>
		<div class="score-detail">
			<button type="button" class="btn btn-primary" (click)="startGame()"> Restart Game</button>
		</div>

	</div>
</div>
